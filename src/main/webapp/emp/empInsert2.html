<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>직원 등록</h1>
	<form>
		<fieldset>
			EMPLOYEE ID: <input name="EMPLOYEE_ID" type="number" min="100" > <br>
			FIRST NAME: <input name="FIRST_NAME"> <br>
			LAST NAME: <input name="LAST_NAME"> <br>
			EMAIL: <input name="EMAIL" type="email"> <br>
			PHONE NUMBER: <input name="PHONE_NUMBER" type="tel" pattern="[0-9]{3}.[0-9]{3}.[0-9]{4}"> <br>
			HIRE DATE: <input name="HIRE_DATE" type="date"> <br>
			JOB ID: <input name="JOB_ID" id="JOB_ID" list="job_list"> <br>
			<datalist id="job_list">
				<option value="AD_PRES" label="President"></option>
				<option value="AD_VP" label="Administration Vice President"></option>
				<option value="AD_ASST" label="Administration Assistant"></option>
				<option value="FI_MGR" label="Finance Manager"></option>
				<option value="FI_ACCOUNT" label="Accountant"></option>
				<option value="AC_MGR" label="Accounting Manager"></option>
				<option value="AC_ACCOUNT" label="Public Accountant"></option>
				<option value="SA_MAN" label="Sales Manager"></option>
				<option value="SA_REP" label="Sales Representative"></option>
				<option value="PU_MAN" label="Purchasing Manager"></option>
				<option value="PU_CLERK" label="Purchasing Clerk"></option>
				<option value="ST_MAN" label="Stock Manager"></option>
				<option value="ST_CLERK" label="Stock Clerk"></option>
				<option value="SH_CLERK" label="Shipping Clerk"></option>
				<option value="IT_PROG" label="Solution Programmer"></option>
				<option value="MK_MAN" label="Marketing Manager"></option>
				<option value="MK_REP" label="Marketing Representative"></option>
				<option value="HR_REP" label="Human Resources Representative"></option>
				<option value="PR_REP" label="Public Relations Representative"></option>
				<option value="놀기" label="열심히놀기"></option>
			</datalist>
			SALARY: <input name="SALARY" type="number"> <br>
			COMMISSION PCT: <input name="COMMISSION_PCT" type="number" step="0.01"> <br>
			MANAGER ID: <input name="MANAGER_ID" type="number" min="100" max="206"> <br>
			DEPARTMENT_ID: <input name="DEPARTMENT_ID" id="DEPARTMENT_ID" list="DEPARTMENTS"> 
			<datalist id="DEPARTMENTS">
				<option value="10" label="Administration"></option>
				<option value="20" label="Marketing"></option>
				<option value="30" label="Purchasing"></option>
				<option value="40" label="Human Resources"></option>
				<option value="50" label="Shipping"></option>
				<option value="60" label="IT"></option>
				<option value="70" label="Public Relations"></option>
				<option value="80" label="Sales"></option>
				<option value="90" label="Executive"></option>
				<option value="100" label="Finance"></option>
				<option value="110" label="Accounting"></option>
				<option value="120" label="Treasury"></option>
				<option value="130" label="Corporate Tax"></option>
				<option value="140" label="Control And Credit"></option>
				<option value="150" label="Shareholder Services"></option>
				<option value="160" label="Benefits"></option>
				<option value="170" label="Manufacturing"></option>
				<option value="180" label="Construction"></option>
				<option value="190" label="Contracting"></option>
				<option value="200" label="Operations"></option>
				<option value="210" label="IT Support"></option>
				<option value="220" label="NOC"></option>
				<option value="230" label="IT Helpdesk"></option>
				<option value="240" label="Government Sales"></option>
				<option value="250" label="Retail Sales"></option>
				<option value="260" label="Recruiting"></option>
				<option value="270" label="Payroll"></option>
			</datalist>
			<br>
		<input type="submit" value="서버 입력">
		<input type="reset" value="초기화">
		</fieldset>
	</form>
</body>
</html>
